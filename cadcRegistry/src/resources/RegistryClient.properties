# This is a sample properties file for the RegistryClient class. The format
# is very simple:
#
# <IVO standardID> = <base service URL> [auth methods]
#
# The same identifier can have more than one service URL; currently the only
# supported use is to have different protocols (eg http and https) or authentication
# methods. The preferred style is to map each capability (feature) -- the serviceID
# values with fragments denote individual features of an app, but we have kept
# some of the base service registrations for backwards compatibiity.

